<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de jefe"></p:staticMessage>
	</h:form>
	<div>
		<h:form>
			<p:dataTable value="#{beanUniJefe.listaOrdenProduccion}" var="u">
				<p:column headerText="ID orden de produccion">
					<h:outputText value="#{u.ordId}" />
				</p:column>
				<p:column headerText="ID proforma">
					<h:outputText value="#{u.proforma.profId}" />
				</p:column>
				<p:column headerText="Fecha inicio">
					<h:outputText value="#{u.ordFecIni}" />
				</p:column>
				<p:column headerText="Fecha fin">
					<h:outputText value="#{u.ordFecFin}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{u.ordState}" />
				</p:column>
				<p:column>
					<p:commandButton value="Estado de produccion"
						actionListener="#{beanUniJefe.actualizarOrdenProduccion(u)}"
						update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
